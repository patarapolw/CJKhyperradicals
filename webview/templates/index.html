<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
.content {
    min-height: 50px;
}
.pull-right {
    float: right;
}
    </style>
    <title>CJK hyperradicals</title>
  </head>
  <body>
    <div class="container">
        <div class="pull-right">
            <div class="lang">
              <a href="#" onclick="setLang('zh'); return false;" id="lang-zh">Chinese</a> |
              <a href="#" onclick="setLang('ja'); return false;" id="lang-ja">Japanese</a>
          </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Input Chinese/Japanese characters or sentence"
                   id="sentence" aria-describedby="sentenceSubmit">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="sentenceSubmit">Submit</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <div id="character" style="font-size: 200px; height: 1.5em; width: 1em; margin: 0 auto;">
                    </div>
                <div style="text-align: center;">
                  <div class="btn-group col-auto" role="group" aria-label="switchChar">
                      <button class="btn btn-secondary btn-default" id="previousChar" style="width: 100px;"
                              disabled onclick="previousChar()">Previous</button>
                      <button class="btn btn-secondary btn-default" id="nextChar" style="width: 100px;"
                              disabled onclick="nextChar()">Next</button>
                  </div>
                </div>
            </div>

            <div class="col-8" style="margin: 20px;">
                <div class="row">
                    <h4>Compositions: </h4>
                </div>
                <div id="compositions" class="row content"></div>
                <div class="row">
                    <h4>Supercompositions: </h4>
                </div>
                <div id="supercompositions" class="row content"></div>
                <div class="row">
                    <h4>Variants: </h4>
                </div>
                <div id="variants" class="row content"></div>
                <div class="row">
                    <h4>Vocabularies: </h4>
                </div>
                <div id="vocab" class="row content"></div>
                <div class="row">
                    <h4>Sentences: </h4>
                </div>
                <div id="sentences" class="row content"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script>var defaultValue = {{ defaultValue|tojson }}</script>
    <script src="{{ url_for('static', filename='renderer.js') }}"></script>
  </body>
</html>
